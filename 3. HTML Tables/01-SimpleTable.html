<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            border: 1px solid #cccccc;
            width: 315px;
        }
        .header {
            font-size: 30px;
            font-weight: bolder;
            text-align: left;
            padding-bottom: 15px;
        }
        td {
            font-weight: bold;
        }
        div {
            font-weight: normal;
        }
        img {
            height: 125px;
            width: 125px;
        }
    </style>
</head>
<body>
    <table>
        <tr><th colspan="2" class="header">Software University</th></tr>
        <tr>
            <td><a href="https://softuni.bg" target="_blank"><img src="img/logo.jpg"></a></td>
            <td>Accessible and high quality software education.
                <div>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</div></td>
        </tr>

    </table>
</body>
</html>
